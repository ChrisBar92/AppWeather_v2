<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,900;1,300;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Aplikacja pogodowa</title>
</head>

<body>

    <div class="weather">
        <div class="weather__header">
            <h1 class="weather__header-title">Aplikacja pogodowa</h1>
            <div class="weather__header-search">
                <input class="weather__header-input" type="text" placeholder="Wpisz nazwę miasta">
                <button class="weather__header-button">Szukaj</button>
            </div>
        </div>
        <p class="weather__header-warning">Musisz wpisać miasto</p>
        <div class="weather__main">
            <div class="weather__main-top">
                <p class="weather__main-top-city">Kraków</p>
                <div class="weather__main-top-date">10.05.22</div>
            </div>
            <div class="weather__main-middle"><img class="weather__main-middle-icon" src=""
                    alt="ikona przedstawiająca pogodę"></div>
            <div class="weather__main-headings">
                <p class="description">Pogoda:</p>
                <p class="temperature">Temperatura:</p>
                <p class="humidity">Wilgotność:</p>
                <p class="wind">Wiatr:</p>
                <p class="max-temp">Max. temp.:</p>
                <p class="min-temp">Min. temp.:</p>
            </div>
            <div class="weather__main-values">
                <p class="value-description">slonce</p>
                <p class="value-temperature">20</p>
                <p class="value-humidity">67%</p>
                <p class="value-wind">10</p>
                <p class="value-max-temp">58</p>
                <p class="value-min-temp">-4</p>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
